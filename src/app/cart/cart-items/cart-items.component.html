<div class="card m-3">
  <div class="card-header">
    <h3>My Cart({{ cartItems.products.length }})</h3>
  </div>
  <div class="card-body" *ngFor="let product of cartItems.products">
    <table class="table table-hover">
      <tbody>
        <tr>
          <td><img src="{{ product.image }}" height="70px" width="50px" /></td>
          <div >
          <td>{{ product.description }}</td>
        </div>
          <td>{{ cartItems.date | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
