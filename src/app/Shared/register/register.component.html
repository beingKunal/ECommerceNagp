<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <h2 class="text-center text-primary">Sign Up</h2>
        <hr />
        <div class="form-group">
          <input
            [ngClass]="{
              'is-invalid':
                registerForm.get('username').errors &&
                registerForm.get('username').touched
            }"
            type="text"
            formControlName="username"
            name="Username"
            class="form-control"
            placeholder="Username"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              registerForm.get('username').hasError('required') &&
              registerForm.get('username').touched
            "
          >
            Username field is required
          </div>
        </div>
        <div class="form-group">
          <input
            [ngClass]="{
              'is-invalid':
                registerForm.get('password').errors &&
                registerForm.get('password').touched
            }"
            type="password"
            formControlName="password"
            name="Password"
            class="form-control"
            placeholder="Password"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              registerForm.get('password').hasError('required') &&
              registerForm.get('password').touched
            "
          >
            Password field is required
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              registerForm.get('password').hasError('minlength') &&
              registerForm.get('password').touched
            "
          >
            Password field at least 4 letters
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              registerForm.get('password').hasError('maxlength') &&
              registerForm.get('password').touched
            "
          >
            Password cannot exceed 20 characters letters
          </div>
        </div>

        <div class="form-group">
          <input
            [ngClass]="{
              'is-invalid':
                (registerForm.get('confirmpassword').errors &&
                  registerForm.get('confirmpassword').touched) ||
                (registerForm.get('confirmpassword').touched &&
                  registerForm.hasError('mismatch'))
            }"
            type="password"
            formControlName="confirmpassword"
            name="Password"
            class="form-control"
            placeholder="Confirm Password"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              registerForm.get('confirmpassword').hasError('required') &&
              registerForm.get('confirmpassword').touched
            "
          >
            Password field is required
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              registerForm.hasError('mismatch') &&
              registerForm.get('confirmpassword').touched
            "
          >
            Password must match
          </div>
        </div>

        <div class="form-group text-center">
          <button
            class="btn btn-success"
            [disabled]="!registerForm.valid"
            type="submit"
          >
            Register
          </button>
          <button class="btn btn-default" (click)="Cancel()" type="button">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
