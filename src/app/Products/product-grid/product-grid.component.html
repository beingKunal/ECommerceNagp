<form class="form-inline d-flex justify-content-center">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="Search()" >Search</button>
</form>
<div  class="row m-3">
  <div
    *ngFor="
      let product of products | paginate : {id: 'pagination',
      itemsPerPage : 12 , currentPage :page ,totalItems: totalRecords}" class="col-lg-2 col-md-3 col-sm-6"
  >
    <app-product [product]="product"></app-product>
  </div>

</div>
<div class="d-flex justify-content-center">
  <pagination-controls *ngIf="products.length>0" id="pagination" maxSize = "5" directionLinks ="true" (pageChange)="page = $event"></pagination-controls>
</div>
