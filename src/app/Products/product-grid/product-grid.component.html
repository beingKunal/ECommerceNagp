<form class="form-inline d-flex justify-content-center" [formGroup]="searchForm" (ngSubmit)="Search()">
  <input formControlName="search" class="form-control mr-2 col-sm-4" type="search" placeholder="Search for products,brands and more ..." aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<div *ngIf="products.length>0">
<div   class="row m-3">
  <div
    *ngFor="
      let product of products | paginate : {id: 'pagination',
      itemsPerPage : 12 , currentPage :page ,totalItems: totalRecords}" class="col-lg-2 col-md-3 col-sm-6"
  >
    <app-product [product]="product"></app-product>
  </div>

</div>
<div class="d-flex justify-content-center">
  <pagination-controls *ngIf="products.length>0" id="pagination" maxSize = "5" directionLinks ="true" (pageChange)="page = $event"></pagination-controls>
</div>
</div>
